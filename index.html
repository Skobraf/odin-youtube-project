<!DOCTYPE html>
<html>
  <head>
    <title>Youtube</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-items">
        <div class="menu-btn-wrapper wrapper">
          <button type="button" class="menu-btn">
            <span>
              <img src="images/hamburger.png" class="hamburger" />
            </span>
          </button>
        </div>

        <div class="logo-wrapper wrapper">
          <button type="button" class="logo-btn">
            <span>
              <img src="images/youtube-logo.png" class="logo" />
            </span>
          </button>
        </div>

        <div class="upload-wrapper wrapper">
          <button type="button" class="upload-btn">
            <span>
              <img src="images/upload.png" class="upload" />
            </span>
          </button>
        </div>

        <div class="bell-wrapper wrapper">
          <button type="button" class="bell-btn">
            <span>
              <img src="images/bell.png" class="bell" />
            </span>
          </button>
        </div>

        <div class="headshot-wrapper wrapper">
          <button type="button" class="headshot-btn">
            <span>
              <img src="images/headshot.png" class="headshot" />
            </span>
          </button>
        </div>

        <div class="form-wrapper wrapper">
          <form>
            <div class="search-container wrapper">
              <input type="text" name="search" placeholder="Search"
                     class="search disabled">
            </div>
            <div class="search-btn wrapper">
              <button class="btn" type="submit">
                <span class="btn-content">
                  <img src="images/mag-glass.png" class="mag-glass" />
                </span>               
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>

    <div class="container">
      <div class="video-comments">
      </div>

      <div class="sidebar">
      </div>
    </div>
  </body>
</html>
